<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ნიკა ადვაძე H.W #2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">

    <form action="#">
        <div class="header">
            <p>material design sign up form</p>
        </div>
        
        <div class="content-boxes">

            <div class="box">
                <label for="fname">first name</label>
                <input type="text" name="fname" id="fname" placeholder="Your First Name" tabindex="1">
            </div>


            <div class="box">
                    <label for="lname">last name</label>
                    <input type="text" name="lname" id="lname" placeholder="Your Last Name" tabindex="2">
                </div>

                    <div class="box-2">
                        <span>gender:</span>
                        <div class="box-2_2">
                        <input type="radio" name="gender" id="male" value="male" tabindex="3">
                        <label for="male">male</label>
                        <input type="radio" name="gender" id="female" value="female" tabindex="4">
                        <label for="female">female</label>
                        </div>    
                    </div>

                    <div class="box">
                        <label for="age">age</label>
                        <input type="number" name="age" id="age" value="25">
                    </div>
        </div>


        <div class="content-info">


            <div class="box-info">
                <label for="email">email</label>
                <input type="email" name="email" id="email" placeholder="someone@gmail.com">
            </div>
            
            <div class="box-info_2">
                <label for="newPassword">new password</label>
                <input type="password" name="password" id="newPassword" placeholder="*******">
            </div>

            <div class="box-info_2">
                    <label for="confirmPassword">confirm password</label>
                    <input type="password" name="password" id="confirmPassword" placeholder="*******">
                </div>

            
        </div>
        <div class="buttons">
            <input type="submit" value="SUBMIT">
            <input type="reset" value="CODE PEN LOGIN FORM">
        </div>
    </form>
     
</div>
</body>
</html>
